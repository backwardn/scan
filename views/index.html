{{ define "index" }}
<!DOCTYPE html>
<html>
	<head>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<!-- https://github.com/bassjobsen/typeahead.js-bootstrap-css -->
		<link href="/static/css/typeaheadjs.css" rel="stylesheet">
		<style>
			.tt-menu {
				max-height: 250px;
				overflow-y: auto;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<span class="navbar-brand">Scan</span>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><p class="navbar-text">Total <span class="badge alert-info">{{ .Total }}</span></p></li>
						<li><p class="navbar-text">Latest <span class="badge alert-danger">{{ .Latest }}</span></p></li>
					</ul>
					<form class="navbar-form" role="search" action="/" method="GET">
						<div class="col-md-2">
							<div class="input-group">
								<input type="text" class="form-control" id="ip" name="ip" placeholder="Search for IP" autocomplete="off">

								<span class="input-group-btn">
									<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="main">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th></td>
								<th>IP</th>
								<th>Port</th>
								<th>Proto</th>
								<th>First Seen</th>
								<th>Last Seen</th>
							</tr>
						</thead>
						<tbody>
							{{- range .Results }}
							<tr>
								<td>{{ if .New }}<span class="label label-danger">New</span>{{ end }}</td>
								<td>{{ .IP }}</td>
								<td>{{ .Port }}</td>
								<td>{{ .Proto }}</td>
								<td>{{ .FirstSeen }}</td>
								<td>{{ .LastSeen }}</td>
							</tr>
							{{- end }}
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="/static/js/jquery-3.2.1.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/typeahead.bundle.js"></script>
		<script>
			$(document).ready(function() {
				var ips = new Bloodhound({
					datumTokenizer: Bloodhound.tokenizers.whitespace,
					queryTokenizer: Bloodhound.tokenizers.whitespace,
					prefetch: '/ips.json',
					ttl: 1200000
				});

				$('#ip').typeahead({
					hint: true,
					highlight: true
				}, {
					name: 'ips',
					limit: 10,
					source: ips,
				});
			});
		</script>
	</body>
</html>
{{ end }}
